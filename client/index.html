<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic_World</title>
    <!-- THREE.js and Vanta.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Initialize Vanta effect after DOM is loaded -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          // Give React a moment to render the components
          if (document.querySelector('#hero-section')) {
            VANTA.NET({
              el: "#hero-section",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              color: 0xff3f81,
              backgroundColor: 0x23153c,
              points: 10,
              maxDistance: 20,
              spacing: 15,
              showDots: true
            });
            console.log('Vanta effect initialized on #hero-section');
          } else {
            console.error('Could not find #hero-section element');
          }
        }, 500); // Small delay to ensure React has rendered
      });
    </script>
  </body>
</html>
